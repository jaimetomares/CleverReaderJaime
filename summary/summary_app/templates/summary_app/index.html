<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h1 class="text-center">PDF text summarization</h1>
<form method="POST" enctype="multipart/form-data" class="m-3">
    {%csrf_token%}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-8">
            <input type="file" name="pdf_file" id="csv_file" required="True" class="form-control">
        </div>
    </div>
    <div class="form-group mt-3">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button class="btn btn-primary" type="submit"> <span class="glyphicon glyphicon-upload"
                    style="margin-right:5px;"></span>Upload </button>
        </div>
    </div>
</form>
